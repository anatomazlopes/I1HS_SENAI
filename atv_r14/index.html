<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 

    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Exemplo Completo de Efeitos CSS</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <div class="container"> 
        <h1 class="title">Efeitos e Animações com CSS</h1> 
        <div class="box"> 
            <img src="img.jpg" alt="Imagem de Exemplo" class="image"> 
        </div> 
        <div class="animated-box"> 
            <p class="animated-text">Texto animado com efeitos</p> 
        </div> 
        <p class="descricao">Passe o mouse sobre a imagem e o texto para ver os efeitos.</p> 
    </div> 
</body> 
</html>
